<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="progetto 3 settimana">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>progetto settima 3.</title>
  
</head>

<body>
<div class="container">
        <form>
    <div class="input-group mb-2 mt-2">
        
                <input type="text" id="task" name="task" class="form-control" placeholder="Aggiungi un task">
                <button type="button" id="btn">Aggiungi</button>

                
    </div>
          </form>
          
          <ul id="taskList" class="list-group">
        
        </ul>
    
</div>

<script>
    var btn;    //variabile bottone
   var task;    //variabile input
   var taskList;  //variabile ul
                                    
   
   
   window.addEventListener("load", init);
    function init(){
         
         btn=document.getElementById("btn");
         user_list= document.getElementById("taskList");
         btn.addEventListener("click", dual); //evento click
    }
    var lista= []; //variabile array
    let text="";
    var lista = text.split("");
    document.getElementById("task").innerHTML = lista
    
     function dual(){   //funzioni del btn e ul
        
        user= document.getElementById("task").value;  
         user_list.innerHTML += "<li>" + user + "</li>";
         
         localStorage.setItem("task", user);
         buildList();
         
     }
     function buildList(){
        var list = "";
        for(var i=0; i < lista.length; i++){
            list += "<li>" + lista[i] + "</li>";
            taskList.innerHTML = list;
            localStorage.getItem("task", user);
    
     }


    }


    

    
</script>
</body>
</html>
